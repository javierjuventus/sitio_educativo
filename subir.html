    <h2>Subir Material Educativo</h2>
    <p>Como maestro, puedes subir documentos, videos o presentaciones para compartir con tus estudiantes.</p>

    <form action="procesar_subida.php" method="POST" enctype="multipart/form-data">
      <label for="archivo">Selecciona un archivo:</label>
      <input type="file" name="archivo" id="archivo" required>

      <label for="nivel">Nivel educativo:</label>
      <select name="nivel" id="nivel" required>
        <option value="kinder">Kínder</option>
        <option value="primaria">Primaria</option>
        <option value="secundaria">Secundaria</option>
      </select>

      <button type="submit">Subir archivo</button>
    </form>
